# .github/workflows/build.yml
name: Build LAN Collector

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # 支持手动触发

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build LANCollector.app
        run: |
          pyinstaller --onefile \
                      --windowed \
                      --name LANCollector \
                      lan_collect.py
          echo "Build complete: dist/LANCollector.app"

      - name: Upload LANCollector.app
        uses: actions/upload-artifact@v4
        with:
          name: LANCollector-macOS-App
          path: dist/LANCollector.app
          retention-days: 30
